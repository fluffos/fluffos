dist: xenial

language: cpp

addons:
  apt:
    packages:
    - build-essential
    - clang-6.0
    - autoconf
    - automake
    - bison
    - expect
    - libevent-dev
    - libmysqlclient-dev
    - libpcre3-dev
    - libpq-dev
    - libsqlite3-dev
    - libssl-dev
    - libtool
    - libz-dev
    - telnet
    - libgtest-dev

script: sudo pip install --upgrade cmake && bash -x ./.travis_build.sh

after_failure:
    - echo =================================
    - echo -n 50 src/testsuite/log/*
    - tail -n 50 src/testsuite/log/*

compiler:
  - gcc

env:
# release builds
  - CC="clang" CXX="clang++"
  - CC="cc" CXX="c++"
# coverity
  - COVERITY="yes"
