    @font-face {
      font-family: 'Noto Sans Mono';

    html, body, #container {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
    }
    #container {
        display: flex;
        flex-direction: column;
    }
    #terminal {
        flex: 1; /* 占用剩余空间 */
        width: 100%;
        position: relative;
        padding: 0;
        border: none;
        box-sizing: border-box;
    }
    #terminal + div { /* 假设 28px 元素是 #terminal 的下一个兄弟 */
        height: 28px;
    }
    
    .xterm {
        font-family: 'Noto Sans Mono', monospace;
        font-size: 22px;
        line-height: 1.5;
    }

      font-size: 22px;
      line-height: 1.2;
    }
    .xterm-bold {
    font-weight: normal !important;
    }
    .xterm-cursor {
      visibility: hidden !important;
    }
    .xterm-decoration[data-link-id="mystyle"] {
        color: #00FFFF;
        text-decoration: underline;
    }
    .xterm-dom-renderer-owner-1 span.xterm-bold
