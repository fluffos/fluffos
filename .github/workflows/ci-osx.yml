name: CI on OSX

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build: ["Debug", "RelWithDebInfo"]
        os: ["macOS-latest"]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Install packages
      run: brew install cmake pkg-config mysql pcre libgcrypt libevent openssl jemalloc icu4c
    - name: compile
      run: mkdir build && cd build &&  cmake -DCMAKE_BUILD_TYPE=${{ matrix.build }} .. && make -j 2 install && cd ..
      env:
        OPENSSL_ROOT_DIR: "/usr/local/opt/openssl"
        ICU_ROOT: "/usr/local/opt/icu4c"
    - name: testsuite
      run: cd testsuite && ../build/bin/driver etc/config.test -ftest
