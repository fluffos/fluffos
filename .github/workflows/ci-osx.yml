name: Rust/Cmake CI on OSX

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: ["macOS-10.14"]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Install packages
      run: brew install rustup cmake pkg-config mysql pcre libgcrypt libevent openssl
    - name: Install rust
      run: rustup-init -y
    - name: compile
      run: source $HOME/.cargo/env && OPENSSL_ROOT_DIR="/usr/local/opt/openssl" cargo build -vv
    - name: test
      run: source $HOME/.cargo/env && cargo test -vv
    - name: testsuite
      run: cd testsuite && ../target/debug/fluffos etc/config.test -ftest
