name: CI with Sanitizer

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        compiler:
          - CC: "clang"
            CXX: "clang++"
        build: ["Debug", "RelWithDebInfo"]
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v4
    - name: Install packages
      run: |
        sudo apt update
        sudo apt install -y build-essential autoconf automake bison expect libmysqlclient-dev libpcre3-dev libpq-dev libsqlite3-dev libssl-dev libtool libz-dev telnet libgtest-dev libjemalloc-dev libdw-dev
    - name: compile
      env: ${{ matrix.compiler }}
      run: mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=${{ matrix.build }} -DPACKAGE_DB_SQLITE=2 -DENABLE_SANITIZER=ON .. && VERBOSE=1 make -j 2 install && cd ..
    - name: run tests
      env:
        CTEST_OUTPUT_ON_FAILURE: 1
      run: cd build && make test
    - name: testsuite
      run: cd testsuite && ../build/bin/driver etc/config.test -ftest
