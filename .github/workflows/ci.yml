name: Rust/Cmake CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        compiler:
          - CC: "gcc"
            CXX: "g++"
          - CC: "clang"
            CXX: "clang++"
        os: ["ubuntu-18.04"]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Install packages
      run:  sudo apt install -y build-essential clang-6.0 autoconf automake bison expect libevent-dev libmysqlclient-dev libpcre3-dev libpq-dev libsqlite3-dev libssl-dev libtool libz-dev telnet libgtest-dev libjemalloc-dev
    - name: compile
      env: ${{ matrix.compiler }}
      run: cargo build -vv
    - name: test
      run: cargo test -vv
    - name: testsuite
      run: cd testsuite && ../target/debug/fluffos etc/config.test -ftest
