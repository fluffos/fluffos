<HEAD> <TITLE> function_owner - return the owner of a given function. </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> function_owner - return the owner of a given function. </H1> </center>
<p>
<b> object function_owner(function); </b>
<p>
function_owner returns the object that owns the function specified by
the argument.
<p>
This function requires PACKAGE_CONTRIB to be defined in the options file.
<p>
