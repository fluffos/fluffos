<HEAD> <TITLE> evaluate - evaluate a function pointer </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> evaluate - evaluate a function pointer </H1> </center>
<p>
<b> mixed evaluate(mixed f, ...); </b>
<p>
If f is a function, f is called with the rest of the arguments.
Otherwise, f is returned.  evaluate(f, ...) is the same as (*f)(...).
