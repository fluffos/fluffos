<HEAD> <TITLE> query_snoop - return the snooper of an interactive object </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> query_snoop - return the snooper of an interactive object </H1> </center>
<p>
<b> object query_snoop( object ob ); </b>
<p>
If `ob' (an interactive object) is being snooped by another interactive object,
the snooping object is returned.  Otherwise, 0 is returned.
<p>
