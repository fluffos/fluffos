<HEAD> <TITLE> disable_wizard - remove wizard priveleges from an object </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> disable_wizard - remove wizard priveleges from an object </H1> </center>
<p>
<b> void disable_wizard(); </b>
<p>
This efun is only available if NO_WIZARDS is not defined.
<p>
The opposite of enable_wizard().  Disables wizard privileges from the
current object.
