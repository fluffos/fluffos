<HEAD> <TITLE> ed_cmd - perform an 'ed' command </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> ed_cmd - perform an 'ed' command </H1> </center>
<p>
This efun is only available if OLD_ED is not defined.
<p>
<b> string ed_cmd(string cmd); </b>
<p>
Performs the ed command 'cmd'.  The result of the command is returned.
Ed must have been started with ed_start() in order to call this efun.
<p>
See also:
<A HREF=ed_start.html>  ed_start </A>
