<HEAD> <TITLE> disable_commands - makes a living object non-living </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> disable_commands - makes a living object non-living </H1> </center>
<p>
<b> void disable_commands(); </b>
<p>
This efun is only available if NO_ADD_ACTION is not defined.
<p>
Causes the current object to no longer be able to execute commands.
<p>
See also:
<A HREF=enable_commands.html>  enable_commands </A>
