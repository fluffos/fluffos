<HEAD> <TITLE> sizeof - return the number of elements in an array </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> sizeof - return the number of elements in an array </H1> </center>
<p>
<b> int sizeof( mixed var ); </b>
<p>
Return the number of elements in an array, mapping, string, class or
buffer 'var'.  If `var' is not an array, mapping, string, class or 
buffer, then zero (0) is returned.
<p>
