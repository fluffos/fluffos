<HEAD> <TITLE> ctime - return a time string </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> ctime - return a time string </H1> </center>
<p>
<b> string ctime( int clock ); </b>
<p>
Gives a nice string with current date and time, with the argument 'clock'
that is the number of seconds since 1970.
<p>
