<HEAD> <TITLE> rename - rename a file </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> rename - rename a file </H1> </center>
<p>
<b> int rename( string src, string dst ); </b>
<p>
Renames the file 'src' to 'dst'.
<p>
rename() returns zero (0) to indicate success.  Nonzero indicates failure.
