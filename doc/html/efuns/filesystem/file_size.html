<HEAD> <TITLE> file_size - get the size of a file </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> file_size - get the size of a file </H1> </center>
<p>
<b> int file_size( string file ); </b>
<p>
file_size() returns the size of file 'file' in bytes.  Size -1
indicates that 'file' either does not exist, or that it is not
readable. Size -2 indicates that 'file' is a directory.
