<HEAD> <TITLE> sin - return the sine of a float </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> sin - return the sine of a float </H1> </center>
<p>
<b> float sin( float f ); </b>
<p>
This efun is only available if PACKAGE_MATH is compiled in.
<p>
Returns the sine of its argument, `f', measured in radians.
