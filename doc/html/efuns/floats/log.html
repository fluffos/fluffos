<HEAD> <TITLE> log - returns the natural logarithm of a float </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> log - returns the natural logarithm of a float </H1> </center>
<p>
<b> float log( float f ); </b>
<p>
This efun is only available if PACKAGE_MATH is compiled in.
<p>
Returns the natural logarithm of its argument, `f'.  `f' must be positive.
