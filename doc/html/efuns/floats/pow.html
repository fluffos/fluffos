<HEAD> <TITLE> pow - find an exponent of a float </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> pow - find an exponent of a float </H1> </center>
<p>
<b> float pow( float x, float y ); </b>
<p>
This efun is only available if PACKAGE_MATH is defined.
<p>
pow() returns x to the y power.  If x is 0.0, y must be positive.  If x is
negative, y must be an integer.
