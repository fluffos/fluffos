<HEAD> <TITLE> asin - return the arcsine of a float </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> asin - return the arcsine of a float </H1> </center>
<p>
<b> float asin( float f ); </b>
<p>
This efun is only available if PACKAGE_MATH is compiled in.
<p>
Returns the arcsine of its argument, `f', measured in radians.
