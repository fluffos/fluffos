<HEAD> <TITLE> atan - return the tangent of a float </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> atan - return the tangent of a float </H1> </center>
<p>
<b> float atan( float f ); </b>
<p>
This efun is only available if PACKAGE_MATH is not compiled in.
<p>
Returns the arctangent of its argument, `f', measured in radians.
