<HEAD> <TITLE> floor - round a float down to the nearest integer </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> floor - round a float down to the nearest integer </H1> </center>
<p>
<b> float floor( float f ); </b>
<p>
This efun is only available if PACKAGE_MATH is compiled in.
<p>
Returns (as a float) the nearest integer number equal to or smaller than f.
