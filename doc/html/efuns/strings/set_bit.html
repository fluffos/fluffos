<HEAD> <TITLE> next_bit - find the next bit set in a bitstring </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> next_bit - find the next bit set in a bitstring </H1> </center>
<p>
<b> int next_bit( string str, int n ); </b>
<p>
next_bit() returns the next bit set in a bitstring after 'n', or -1 if
'n' is the last set bit.
<p>
