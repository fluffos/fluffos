<HEAD> <TITLE> to_float - convert an int to a float </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> to_float - convert an int to a float </H1> </center>
<p>
<b> float to_float( int i ); </b>
<p>
The to_float() call returns the number of type 'float' that is equivalent to
the int 'i'.
